<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>Cookies Login</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
	</head>
	
	<body ng-app="app">

		<div ng-controller="home as home" class="container">
		
			<form ng-submit="home.submitDetails()">
				<input type="text" placeholder="Enter your first name" ng-model="home.user.firstName">
                <input type="text" placeholder="Enter your middle name" ng-model="home.user.middleName">
                <input type="text" placeholder="Enter your last name" ng-model="home.user.lastName">
                <input type="text" placeholder="Enter your email" ng-model="home.user.email">
                <input type="text" placeholder="Enter your password" ng-model="home.user.password">
                <input type="submit" value="submit">
			</form>
		</div>
		
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
