<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>Cookies Login</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>
	
	<body ng-app="app">

		<div ng-controller="home as home" class="container">
		
			<form ng-submit="home.checkValidLogin()">

                <input type="text" placeholder="Enter your last name" ng-model="home.user.lastName"> -->
                <input type="text" placeholder="Enter your email" ng-model="home.user.email">

			<div ng-if="home.result">{{ home.result }}</div>

</html>
