<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>Cookies Login</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>
	
	
	<p>Success</p>
	
	<body ng-app="app">

		<div ng-controller="registration as registration" class="container">
		
			<form ng-submit="registration.submitDetails()">
				 <input type="text" placeholder="Enter your first name" ng-model="registration.user.firstName">
                <input type="text" placeholder="Enter your middle name" ng-model="registration.user.middleName">
                <input type="text" placeholder="Enter your last name" ng-model="registration.user.lastName"> 
                <input type="text" placeholder="Enter your email" ng-model="registration.user.email">
                <input type="text" placeholder="Enter your password" ng-model="registration.user.password">
                <input type="submit" value="submit">
			</form>
			<div ng-if="registration.result">{{ registration.result }}</div>
		</div>
		
		
	</body>
		
		

</html>
