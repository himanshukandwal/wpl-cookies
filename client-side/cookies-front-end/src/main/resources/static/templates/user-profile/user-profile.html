<link href="../../css/user-profile.css" rel="stylesheet">
<div class="container left" ng-controller="static-profile as profile">
    <div class="row">
        <div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar">
                    <img alt="" src="http://lorempixel.com/100/100/people/9/">
                </div>
                <div class="info">
                    <div class="title">
                        <p class="white-stylish-text">Welcome {{ profile.userInfo.firstName }}</p>
                        <p><button class="glyphicon glyphicon-pencil" type="submit" role="button" ui-sref="edit-profile({ userInfo : profile.userInfo })"/></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
