<div class="container left" ng-controller="static-profile as profile">
    <div class="col-lg-12" style="height:50px;"/>
    <div class="row">
        <div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">

                </div>
                <div class="avatar" ng-show="!profile.userInfo.sex || (profile.userInfo.sex && profile.userInfo.sex == 'male')">
                    <img ng-src="../../images/user-male.jpg">
                </div>
                <div class="avatar" ng-show="profile.userInfo.sex && profile.userInfo.sex == 'female'">
                    <img ng-src="../../images/user-female.jpg">
                </div>
                <div class="info">
                    <div class="title">
                        <p class="white-stylish-text">{{ profile.userInfo.firstName }}</p>
                        <br>
                        <p><button class="glyphicon glyphicon-pencil" type="submit" role="button" ui-sref="edit-profile({ userInfo : profile.userInfo })"/></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
