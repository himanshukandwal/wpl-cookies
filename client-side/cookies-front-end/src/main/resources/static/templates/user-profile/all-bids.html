<div class="container" style="padding-top: 60px;">
    <h1 class="page-header white-stylish-text">All Active Bids</h1>

    <div class="row">
        <div class="col-lg-12 col-sm-6" ng-controller="all-bids as bids">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table">
                <thead>
                <tr>
                    <th class="white-stylish-text-big" st-sort="bidId">Bid Id</th>
                    <th class="white-stylish-text-big" st-sort="owner.firstName">Posted By</th>
                    <th class="white-stylish-text-big" st-sort="hostedDate">Posted Date</th>
                    <th class="white-stylish-text-big" st-sort="apartmentType">Apartment Type</th>
                    <th class="white-stylish-text-big" st-sort="price">Price</th>
                    <th class="white-stylish-text-big">View Details</th>
                </tr>
                <tr>
                    <th>
                        <input st-search="bidId" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="owner.firstName" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="hostedDate" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="apartmentType" class="input-sm form-control" type="search"/>
                    </th>
                    <th>
                        <input st-search="price" class="input-sm form-control" type="search"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{ row.bidId }}</td>
                    <td>{{ row.owner.firstName }}</td>
                    <td>{{ row.hostedDate | date }}</td>
                    <td>{{ row.apartmentType }}</td>
                    <td>{{ row.price | currency }}</td>
                    <td>
                        <button type="button" ng-click="bids.selectItem(row)" class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon glyphicon-forward">
                            </i>
                        </button>
                    </td>
                </tr>
                </tbody>
                <!--<tfoot>-->
                <!--<tr>-->
                <!--<td colspan="5" class="text-center">-->
                <!--<div st-pagination="" st-items-by-page="15" st-displayed-pages="7"></div>-->
                <!--</td>-->
                <!--</tr>-->
                <!--</tfoot>-->
            </table>
        </div>
    </div>
</div>
