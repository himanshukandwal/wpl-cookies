<div class="container" ng-init="isRegistration = false">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="active" id="login-form-link" ng-click="isRegistration = false">Login</button>
                        </div>
                        <div class="col-xs-6">
                            <button id="register-form-link" ng-click="isRegistration = true">Register</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12" >
                            <div ng-show="!isRegistration">
                                <form id="login-form" ng-submit="login.checkValidLogin()" ng-controller="login as login">
                                    <div class="form-group">
                                        <input type="text" name="email" tabindex="1" class="form-control" placeholder="Email" ng-model="login.user.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="login.user.password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                                </form>
                            </div>
                            <div ng-show="isRegistration">
                                <form id="register-form" ng-submit="registration.submitDetails()" ng-controller="registration as registration" >
                                    <div class="form-group">
                                        <input type="text" name="firstName" tabindex="1" class="form-control" placeholder="First name" ng-model="registration.user.firstName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="middleName" tabindex="1" class="form-control" placeholder="Middle name" ng-model="registration.user.middleName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lastName" tabindex="1" class="form-control" placeholder="Last name" ng-model="registration.user.lastName">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" ng-model="registration.user.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="registration.user.password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
