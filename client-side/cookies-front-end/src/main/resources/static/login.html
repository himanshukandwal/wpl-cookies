<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>Cookies Login</title>
		<link href="css/angular-bootstrap.css" rel="stylesheet">
		<link href="css/cookies.css" rel="stylesheet">
	</head>

	<body ng-app="app">

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="#" class="active" id="login-form-link">Login</a>
								</div>
								<div class="col-xs-6">
									<a href="#" id="register-form-link">Register</a>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12" >
									<form ng-submit="home.checkValidLogin()" ng-controller="home as home">
										<div class="form-group">
											<input type="text" name="email" tabindex="1" class="form-control" placeholder="Email" ng-model="home.user.email">
										</div>
										<div class="form-group">
											<input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" ng-model="home.user.password">
										</div>
										<div class="form-group text-center">
											<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
											<label for="remember"> Remember Me</label>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
												</div>
											</div>
										</div>
										<!-- <div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
													</div>
												</div>
											</div>
										</div> -->
									</form>
									<form ng-submit="registration.submitDetails()" style="display: none;" ng-controller="registration as registration" >
										<div class="form-group">
											<input type="text" name="firstName" tabindex="1" class="form-control" placeholder="First name" ng-model="registration.user.firstName">
										</div>
                                        <div class="form-group">
                                            <input type="text" name="middleName" tabindex="1" class="form-control" placeholder="Middle name" ng-model="registration.user.middleName">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastName" tabindex="1" class="form-control" placeholder="Last name" ng-model="registration.user.lastName">
                                        </div>
										<div class="form-group">
											<input type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <div ng-if="home.result">{{ home.result }}</div>
